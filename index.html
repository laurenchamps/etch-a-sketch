<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" class="css">
    <script defer src="script.js"></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <main>
        <div class="container">
            <div class="canvas">
                <div class="grid-container">
                    <div class="grid"></div>
                </div>
            </div>
            <div class="inputs">
                <h2 class="size-heading">Grid size</h2>
                <div class="size-slider">
                    <p id="size-label"></p>
                    <input type="range" id="grid-size" min="4" max="99" value="16">
                </div>
                <h2>Pencil colour</h2>
                <div class="button-grp">
                    <button id="black">Black</button>
                    <button id="rainbow">Rainbow</button>
                </div>
                <h2>Erase</h2>
                <div class="button-grp">
                    <button id="eraser">Eraser</button>
                    <button id="clear">Clear all</button>
                </div>
            </div>
        </main>
    <footer>Built by Lauren Champs 2023</footer>
</body>
</html>
